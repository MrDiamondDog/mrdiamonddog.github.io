<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="login.js"></script>

    <title>Login</title>
    <link href="login-main.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="login()" id="login-form">
        <h1 class="h3 mb-3 fw-normal"><b>MrDiamondDog</b> - Login</h1>
        <div class="form-floating">
          <input type="username" class="form-control" id="username-field" placeholder="name">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password-field" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>

        <button class="w-100 btn btn-lg" type="submit">Login</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
