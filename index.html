<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>MrDiamondDog</title>
    <meta content="MrDiamondDog.github.io" property="og:title"/>
    <meta content="null" property="og:description"/>
    <meta content="https://mrdiamonddog.github.io" property="og:url"/>
    <meta name="og:image" content="https://mrdiamonddog.github.io/Images/embed.png">
    <meta name="og:image:width" content="800">
    <meta name="og:image:height" content="600">
    <meta content="#001eff" data-react-helmet="true" name="theme-color"/>

    <link href="main.css" rel="stylesheet">

    <style>
      body{
        background-color: #696969;
      }
    </style>
  </head>
  <body>
    <h1 class="middle" style="color:white; padding-top: 20px;">MrDiamondDog.github.io</h1>
    <h4 class="middle" style="color:white">Site made by MrDiamond</h4>
    
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p id="tag" style="display:none">Tag copied to clipboard</p>
            <img src="Images/discord-icon.svg" width="50" height="50" style="filter: brightness(1000);" class="hover-cursor" onclick="navigator.clipboard.writeText('Diamond#0102'); document.getElementById('tag').style.display = 'block'">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
