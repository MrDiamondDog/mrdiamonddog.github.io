    <script src="matter.js"></script>
    <script>
      // module aliases
      var Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Events = Matter.Events,
              Composites = Matter.Composites,
              Common = Matter.Common,
              MouseConstraint = Matter.MouseConstraint,
              Mouse = Matter.Mouse,
              Composite = Matter.Composite,
              Vector = Matter.Vector,
              Bounds = Matter.Bounds,
              Bodies = Matter.Bodies,
              Body = Matter.Body;

      // create an engine
      var engine = Engine.create(),
              world = engine.world;

      // create a renderer
      var render = Render.create({
          element: document.body,
          engine: engine,
          options: {
              width: 1080,
              height: 720,
              wireframes: false,
          }
      });

      var ground = Bodies.rectangle(render.options.width / 2, render.options.height, render.options.width, 10, { isStatic: true, render: { fillStyle: '#696969' }, label: 'ground' });
      var wallL = Bodies.rectangle(0, render.options.height / 2, 10, render.options.height, { isStatic: true, render: { fillStyle: '#696969' }, label: 'wallL' });
      var wallR = Bodies.rectangle(render.options.width, render.options.height / 2, 10, render.options.height, { isStatic: true, render: { fillStyle: '#696969' }, label: 'wallR' });
      var ceiling = Bodies.rectangle(render.options.width / 2, 0, render.options.width, 10, { isStatic: true, render: { fillStyle: '#696969' }, label: 'ceiling' });
      var selector = Bodies.rectangle(render.options.width / 2, render.options.height / 2, 100, 100, { render: { fillStyle: '#0091ff' }, label: 'selector' });

      for (var i = 0; i < 100; i++) {
          var body = Bodies.circle(Math.random() * render.options.width, Math.random() * render.options.height, 2, { render: { fillStyle: '#2c3e50' }, friction: 0 });
          body.collisionFilter = {
              'group': -1,
              'category': 2,
              'mask': 0,
          };
          Composite.add(engine.world, [body]);
      }

      // add all of the bodies to the world
      Composite.add(engine.world, [ground, wallL, wallR, ceiling, selector]);

      engine.world.gravity.y = 0;

      // add mouse control
      var mouse = Mouse.create(render.canvas),
      mouseConstraint = MouseConstraint.create(engine, {
          mouse: mouse,
          constraint: {
              stiffness: 0.1,
              render: {
                  visible: false
              }
          }
      });

      Composite.add(world, mouseConstraint);

      // keep the mouse in sync with rendering
      render.mouse = mouse;

      // run the renderer
      Render.run(render);

      // create runner
      var runner = Runner.create();

      // run the engine
      Runner.run(runner, engine);

      document.querySelector("canvas").classList.add("middle-canvas");

      function randomInt(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      Events.on(engine, 'collisionStart', function(event) {
          var pairs = event.pairs;

          for (var i = 0; i < pairs.length; i++) {
              var pair = pairs[i];

              if (pair.bodyA.label == 'selector' && pair.bodyB.label == 'ceiling') {
                  document.location.href = "./games";
              } else if (pair.bodyB.label == 'selector' && pair.bodyA.label == 'ceiling') {
                  document.location.href = "./games";
              }
          }
      });
    </script>
