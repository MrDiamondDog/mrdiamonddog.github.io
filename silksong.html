<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How long until Silksong?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!--JQuery-->
    <script src="jquery-3.6.0.js"></script>
    <script src="silksong.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        p, h1, h2, h3, h4, h5, h6, a {
            display: block;
            font-family: 'Roboto', sans-serif;
            color:white;
        }

        iframe{
            display: block;
        }

        body{
            background-color: rgb(69, 69, 69);
        }

        body::-webkit-scrollbar{
            width: 0px;
            display:none;
        }

        .date-kinda{
            display: block;
            color:rgb(255, 255, 0) !important
        }

        .bottom{
            display: block;
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bottom-bottom {
            display: block;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .block{
            display: block;
        }
    </style>
</head>
<body onload="onload()">
    <div class="centered-div block">
      <h1 class="middle">Countdown To Silksong</h1>
      <h2 class="middle date-kinda"><a href="https://www.youtube.com/watch?v=JSfuFlhsxZY&t=0s" class="date-kinda middle">Anywhere from 6/12/2022 to 6/12/2023</a></h2>
      <h3 id="time-left" class="middle"></h3>
    </div>
</body>
</html>
