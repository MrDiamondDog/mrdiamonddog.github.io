<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <base href=".">
    <!-- Basic Uppy styles -->
    <link href="https://releases.transloadit.com/uppy/v2.13.0/uppy.min.css" rel="stylesheet">
</head>
<body>
    <div class="Uppy">
    <form action="https://mrdiamond-image-uploader.herokuapp.com/upload" method="post">
        <h5>Uppy was not loaded — slow connection, unsupported browser, weird JS error on a page — but the upload still works, because HTML is cool like that</h5>
        <input type="file" name="files[]" multiple="">
        <button type="submit">Fallback Form Upload</button>
    </form>
    </div>

    <div class="UppyProgressBar"></div>

    <!-- Uploaded files list -->
    <div class="uploaded-files">
    <h5>Uploaded files:</h5>
    <ol></ol>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
